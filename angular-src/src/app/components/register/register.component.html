<ngx-flash-messages></ngx-flash-messages>

<div class="container-fluid">
      <!-- Header -->
      <div class="row">
            <div class="col-md-12 header"></div>
      </div>
      <div class="row body-section">
            <div class="col-md-4 col-md-offset-4">
                  <div class="col-md-12 register-section">
                        <div class="register-box">
                              <form (submit)="onRegisterSubmit()" class="register-form">
                                    <h2 class="text-center">Welcome! Lets get you started!</h2>
                                    <div class="form-group">
                                          <input type="text" [(ngModel)]="name" name="name" class="form-control" id="name" placeholder="Name">
                                    </div>
                                    <div class="form-group">
                                          <input type="text" [(ngModel)]="username" name="username" class="form-control" id="username" placeholder="Username">
                                    </div>
                                    <div class="form-group">
                                          <input type="text" [(ngModel)]="email" name="email" class="form-control" id="email" placeholder="Email">
                                    </div>
                                    <div class="form-group">
                                          <input type="password" [(ngModel)]="password" name="password" class="form-control" id="password" placeholder="Password">
                                    </div>
                                    <div class="form-group">
                                          <input class="form-control" id="age" name="age" placeholder="Age" type="text">
                                    </div>
                                    <div class="form-group">
                                          <input class="form-control" id="weight" name="weight" placeholder="Weight" type="text">
                                    </div>
                                    <div class="form-group">
                                          <input class="form-control" id="goalWeight" placeholder="Goal Weight" type="text">
                                    </div>
                                    <div class="form-group">
                                          <input class="form-control" id="height" name="height" placeholder="Height" type="text">
                                    </div>
                                    <div class="form-group">
                                          <input class="form-control" id="activityLevel" placeholder="Activity Level" type="text">
                                    </div>
                                    <div class="form-group">
                                          <input class="form-control" id="gender" placeholder="Gender" type="text">
                                    </div>
                                    <button type="submit" class="btn btn-success my-btn" value="Submit">Submit</button>
                              </form>
                        </div>
                  </div>
            </div>
      </div>
</div>
<app-footer></app-footer>
