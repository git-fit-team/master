<app-navbar></app-navbar>
<div class="container-fluid">
      <!-- Header -->
      <div class="row">
            <div class="col-md-12 header"></div>
      </div>
      <!-- Body Section -->
      <div  *ngIf="user" class="row user-info-section">
            <div class="col-md-10 col-md-offset-1">
                  <div class="row user-profile">
                        <div class="col-md-6 col-md-offset-3">
                              <div class="col-md-6">
                                    <div class="user-image">
                                          <!-- <img src="img/gitfit-bg.jpg" alt="" class="img-responsive"> -->
                                    </div>
                              </div>
                              <div class="col-md-6">
                                    <h1 class="greeting">Hello {{user.name}}</h1>
                              </div>
                        </div>
                  </div>
                  <div class="row data-section">
                        <div class="col-md-2 col-md-offset-1 text-center">
                              <div class="current-weight" id="currentWeight">
                                    <h3 class="user-weight data-text">{{user.weight}}</h3>
                              </div>
                              <p class="small-headline">Current Weight</p>
                        </div>
                        <div class="col-md-2 text-center">
                              <div class="user-height" id="userHeight">
                                    <h3 class=" data-text">{{user.height}}</h3>
                              </div>
                              <p class="small-headline">Height</p>
                        </div>
                        <div class="col-md-2 text-center">
                              <div class="user-bmi" id="userBMI">
                                    <h3 class=" data-text"></h3>
                              </div>
                              <p class="small-headline">BMI</p>
                        </div>
                        <div class="col-md-2 text-center">
                              <div class="act-level" id="actLevel">
                                    <h3 class="data-text">{{user.activityLevel}}</h3>
                              </div>
                              <p class="small-headline">Activity Level</p>
                        </div>
                        <div class="col-md-2 text-center">
                              <div class="goal-weight" id="currentWeight">
                                    <h3 class="data-text">{{user.goalWeight}}</h3>
                              </div>
                              <p class="small-headline">Goal Weight</p>
                        </div>
                  </div>
            </div>
      </div>
      <div class="row data-section">
            <div class="row">
                  <div class="col-md-12">
                        <div class="weight-section"></div>
                  </div>
            </div>
            <div class="row health-container">
                  <div class="col-md-4">
                        <div class="health-section"></div>
                  </div>
                  <div class="col-md-4">
                        <div class="health-section"></div>
                  </div>
                  <div class="col-md-4">
                        <div class="health-section"></div>
                  </div>
            </div>
      </div>
      <!-- Footer Section -->
      <div class="row footer">
            <div class="col-md-12">
                  <p class="text-center">Create by: Jeff Pendergrass, Andrew Waller and Felipe Hernandez</p>
            </div>
      </div>
</div>
